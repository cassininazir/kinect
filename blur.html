<!DOCTYPE html>
<html>
<head>
<title>Zigging It Up</title>
<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/jquery-ui-1.10.4.custom.min.js"></script>
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">

<script>
  $(function() {
    $("#xslider" ).slider({
    	max: 10,
    	value: 0,
    	slide: function(event, ui) {
    		$("#x").text(ui.value); //show us the slider value 
    		var amt = "-webkit-filter:blur("+ui.value+"px)"
    		$("#blur p").attr("style", amt);
    	}
    });
    $("#yslider" ).slider({
    	max: 100,
    	value: 0,
    	slide: function(event, ui) {
    		$("#y").text(ui.value); //show us the slider value 
    		var amt = "-webkit-filter:grayscale("+((ui.value)/100)+")"
    		$("#blur").attr("style", amt);
    	}
    });
  });
  </script>

</head>
<body>
	<h2>X Value</h2>
	<div id="xslider"></div>
	<div id="x">0</div>
	<h2>Y Value</h2>
	<div id="yslider"></div>
	<div id="y">0</div>
	<div id="blur">
		<img src="img/blur.jpg" style="">
		<p>The quick brown fox jumped over the lazy dog</p>
	</div>
</body>
</html>
